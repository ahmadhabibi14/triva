version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: bwizz-db
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - 5432:5432
    volumes:
      - ./_docker-data/postgres:/var/lib/postgresql/data
    restart: on-failure
    networks:
      - bwizz-network
  pgadmin:
    image: adminer
    restart: on-failure
    depends_on: 
      - postgres
    ports:
      - 8080:8080
    networks:
      - bwizz-network

networks:
  bwizz-network:
